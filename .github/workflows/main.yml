name: ci
on:
  - push
  - pull_request

jobs:
  tests:
    strategy:
      matrix:
        go: ["1.24"]
        os: [ubuntu, macos]
    runs-on: ${{ matrix.os }}-latest
    name: go${{ matrix.go }}-${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go }}
      - run: go mod download
      - run: go build
      - uses: golangci/golangci-lint-action@v7
        with:
          version: v2.0.2
      - run: make test test-race
